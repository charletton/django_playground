<!-- cargar base.html -->
{% extends 'base.html' %}
{% load static %}

<!-- nav -->
{% block nav %}
<a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
<a class="nav-link" href="{% url 'usuario' %}">Cargar cliente</a>
<a class="nav-link" href="{% url 'producto' %}">Cargar producto</a>
<a class="nav-link active" href="{% url 'experiencia' %}">Tu experiencia</a>
{% endblock %}

<!-- section -->
{% block section %}
    {% if mi_formulario.errors %}
        <p>Revisar datos</p>
    {% endif %}

    <form action="{% url 'experiencia' %}" method="post">
        {% csrf_token %}
        <table>
            {{ formulario.as_table }}
        </table>
        <input type="submit" value="Enviar">
    </form>
{% endblock section %}
