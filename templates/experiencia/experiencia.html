<!-- cargar base.html -->
{% extends 'base.html' %}
{% load static %}

<!-- title -->
{% block title %}
<title>Tu experiencia</title>
{% endblock title %}

<!-- section -->
{% block section %}
    {% if mi_formulario.errors %}
        <p>Revisar datos</p>
    {% endif %}

    <form action="{% url 'experiencia' %}" method="post">
        {% csrf_token %}
        <table>
            {{ formulario.as_table }}
        </table>
        <input type="submit" value="Enviar">
    </form>
{% endblock section %}
