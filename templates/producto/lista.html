<!-- cargar html base -->
{% extends 'base.html' %}
{% load static %}

<!-- title -->
{% block title %}
<title>Lista de productos</title>
{% endblock title %}

<!-- section -->
{% block section %}
    <div class="container mt-4">
        <div class="row">
            {% for p in productos %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        {% if p.imagenProducto %}
                            <img src="{{ p.imagenProducto.url }}" class="card-img-top" alt="{{ p.modelo }} Imagen">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ p.modelo }}</h5>
                            <p class="card-text"> {{ p.descripcion }}</p>
                            <button class="btn btn-danger">
                                <a href="{% url 'eliminarProducto' p.modelo %}" style="text-decoration: none; color: #fff;">Eliminar</a>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock section %}
